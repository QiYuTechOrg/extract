name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_NAME: extract


jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 安装依赖
        run: |
          npm install
          # peer dep
          npm install tslib

      - name: 编译
        run: |
          make build
